<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form - The Just Project</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.jpg" />
    <link rel="stylesheet" href="./assets/css/style3.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <table>
          <thead>
            <tr>
              <th><h1>Contact Form</h1></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <label for="name" class="label">Name: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter Your Name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="username" class="label">Username: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter Your Username"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password" class="label">Password: </label>
              </td>
              <td>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Your Password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password2" class="label">Re-type Password: </label>
              </td>
              <td>
                <input
                  type="password"
                  name="password2"
                  id="password2"
                  placeholder="Enter Your Password Again"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender" class="label">Gender: </label>
              </td>
              <td class="genre">
                <input type="radio" name="gender" id="male" /><label for="male"
                  >Male</label
                ><input type="radio" name="gender" id="female" /><label
                  for="female"
                  >Female</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="stack" class="label">Techie Skills: </label>
              </td>
              <td class="genre">
                <input type="checkbox" name="html" id="html" /><label for="html"
                  >HTML </label
                ><input type="checkbox" name="css" id="css" /><label for="css"
                  >CSS
                </label>
                <input
                  type="checkbox"
                  name="javascript"
                  id="javascript"
                /><label for="javascript">JavaScript</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="number" class="label">Phone Number: </label>
              </td>
              <td>
                <input
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="Enter Your Phone Number"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email" class="label">Email: </label>
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter Your Email address"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="college" class="label">College: </label>
              </td>
              <td>
                <select name="college" id="college">
                  <option value="" selected disabled hidden>
                    Select a College
                  </option>
                  <option value="College 1">College 1</option>
                  <option value="College 2">College 2</option>
                  <option value="College 3">College 3</option>
                  <option value="College 4">College 4</option>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="bouton"><input type="submit" value="Submit" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
