<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - The Just Project</title>
    <link rel="stylesheet" href="./assets/css/style3.css">
</head>
<body>
    <div class="container">
        <form action="">
            <table>
           <tr>
           <td>
            <label for="name">Name: </label>
           </td>
           <td>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
           </td> 
           </tr>
           <tr>
            <td>
                <label for="username">Username: </label>
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
            </td>
           </tr>
           <tr>
    <td>
        <label for="password">Password: </label>
    </td>
    <td>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </td>        
           </tr>
           <tr>
            <td>
                <label for="password2">Re-type Password: </label>     
            </td>
            <td>
                <input type="password" name="password2" id="password2" placeholder="Enter Your Password">
            </td>
           </tr>
           <tr>
            <td>
                <label for="gender">Gender: </label>
            </td>
            <td>
            <input type="radio" name="gender">Male<input type="radio" name="gender">Female
            </td>
           </tr>
           <tr>
            <td class="colonne">
                <label for="stack">Techie Skills: </label>
            </td>
            <td class="colonne">
            <input type="checkbox" name="stack">HTML<input type="checkbox" name="stack">CSS<input type="checkbox" name="stack">JavaScript
            </td>
           </tr>
           <tr>
            <td>
                <label for="number">Phone Number: </label>     
            </td>
            <td>
                <input type="number" name="number" id="number" placeholder="Enter Your Number">
            </td>
           </tr>
           <tr>
            <td>
                <label for="email">Email: </label>     
            </td>
            <td>
                <input type="email" name="email" id="email" placeholder="Enter Your Email address">
            </td>
           </tr>
           <tr>
            <td>
                <label for="college">College: </label>     
            </td>
            <td>
               <select name="college" id="college">
                <option value="" selected disabled hidden>Select a College</option>
                <option value="College 1">College 1</option>
                <option value="College 2">College 2</option>
                <option value="College 3">College 3</option>
                <option value="College 4">College 4</option>
               </select>
            </td>
           </tr>
           <tr>
            <td></td>
            <td class="bouton"><input type="submit" value="Submit"></td>
           </tr>
        </table>
        </form>
    </div>
</body>
</html>
